<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Календарь жизни</h1>
        <p>Поможет расчитать сколько недель вы прожили и чего достигли в жизни.</p>
        <div id="startWrapper">
            <label for="dateOfBirth">Дата вашего рождения</label><br>
            <input name="dateOfBirth" type="date" defaultValue="21.03.1999"><br>
            <label for="Lifetime">До скольки лет вы планируете дожить</label><br>
            <input name="Lifetime" type="number"><br>
            <label for="achievedGoal">То чего вы уже достигли:</label><br>
            <textarea name="achievedGoal" id="" cols="50" rows="4"></textarea><br>
            <label for="currentGoal">То что вы достигаете сейчас:</label><br>
            <textarea name="currentGoal" id="" cols="50" rows="4"></textarea><br>
            <label for="futureGoal">То чего вы хотите достичь:</label><br>
            <textarea name="futureGoal" id="" cols="50" rows="4"></textarea><br>
            <button id="result" >Расчитать</button>
        </div>   
        <div id="finishWrapper">
            <div id="gridArea">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
